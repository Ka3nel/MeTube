<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>MeTube</title>
    </head>
    <body>
        <div class="containerSite">
            <canvas id="myCanvas" class="containerCanvas" width="1080px" height="610px"></canvas>
            <div id="playlist" class="containerVideo"></div>
        </div>
        <div class="containerSubVideo">
            <h1 id="titluVideo" class="containerVideoTitle"></h1>
            <label>Upload or drag video</label>
            <iframe name="hiddenFrame" width="0" height="0" border="0" style="display: none;"></iframe>
            <form action="/uploadfile" enctype="multipart/form-data" method="POST" target="hiddenFrame">
                <input id="file" type="file" name="myFile" />
                <input id="submit" type="submit" value="Upload a file" />
            </form>
            <div id="dropbox" class="containerVideoInput">
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
